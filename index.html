<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Star Wars Characters</title>
</head>
<body>
    <div class="container">
        <h1>Star Wars Characters</h1>
        <main>
            <section class="character-list">
                <h2>Character List</h2>
                <ul id="characterNames"></ul>
            </section>
            <section class="character-details">
                <h2>Character Details</h2>
                <div id="characterDetails">
                    <div class="character-image-container">
                        <img id="luke-skywalker" class="character-image" src="./images/luke skywaker.JPG">
                        <img id="leia-organa" class="character-image" src="./images/lena-organa.JPG" >
                        <img id="darth-vader" class="character-image" src="./images/darth varder.JPG">
                        <img id="beru-whitesun-lars" class="character-image" src="./images/beru-lars.JPG">
                        <img id="owen-lars" class="character-image" src="./images/owen-larsJPG.JPG">
                        <img id="obi-wan-kenobi" class="character-image" src="./images/obi-wan-kenobi.JPG">
                        <img id="biggs-darklighter" class="character-image" src="./images/biggs-darklighter.JPG">
                        <img id="c-3po" class="character-image" src="./images/C-3PO.JPG">
                        <img id="r2-d2" class="character-image" src="./images/r2-o2.JPG">
                        <img id="r5-d4" class="character-image" src="./images/r5-d4.JPG">

                    </div>
                    
                    <p><strong>Name:</strong> <span id="charName"></span></p>
                    <p><strong>Gender:</strong> <span id="charGender"></span></p>
                    <p><strong>Height:</strong> <span id="charHeight"></span> cm</p>
                </div>
            </section>
        </main>
    </div>
    


    
    <script src="./script/index.js"></script>
</body>
</html>
